<h1>A new way to vote</h1> <!--create main page header-->
<p>Why be limited to voting for only one candidate?</p>

<!--First Box is created here. Use a fieldset with a legend to draw it. -->
<fieldset>
<legend>A ballot using plurality voting</legend>
<ul><!--Start an unordered list. this will put the dots in front AND handle the column stuff.-->
<label><li><input id="plurality-for-roosevelt" name="plurality-ballot" type="radio" />&nbsp; Theodore Roosevelt</li></label>
<!--note: the <li> marks the element as a member of the list. otherwise it will not be formatted. -->
<label><li><input checked="checked" id="plurality-for-taft" name="plurality-ballot" type="radio" />&nbsp; Wiliiam Howard Taft</li></label>
<label><li><input id="plurality-for-wilson" name="plurality-ballot" type="radio" />&nbsp; Woodrow Wilson</li></label>
</ul>
</fieldset>

<!--Paragraph that goes in between the two fieldset boxes-->
<p>Approval voting lets you approve <em>any</em> candidates you like.</p>
